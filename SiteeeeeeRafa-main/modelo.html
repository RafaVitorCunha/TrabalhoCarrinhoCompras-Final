<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>


  <body>
    

    <div class="container-fluid">

        <div class="row">

            <!--Sidebar-->
            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0">
                <!--A sidebar sera inserida aqui por magia-->
            </div>

            <!--Content-->
            <div class="col-12 col-lg-10">
                
                <!--Navbar-->
            <div id="container-navbar"class="m-0 p-0">

                <!--A navbar ser inserida aqui-->
            </div>
                    <!--CARD1-->
            <div class="row">
                
                <h2>titulo do conteudo</h2>

            </div>
                





            </div>
        </div>
    </div>

            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="detalhes" tabindex="-1" >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script>

            document.addEventListener('DOMContentLoaded', ()=>{

           
           let toggleMenu = document.getElementById('toggleMenu');
           let sidebar = document.querySelector('.sidebar');

           toggleMenu.addEventListener('click',()=>{
                sidebar.classList.toggle('show');



           });

        });


    </script>
    

  </body>
</html>
