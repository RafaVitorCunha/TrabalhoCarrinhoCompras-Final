  </head>

  <body>
    <div class="container-fluid">

            <div class="sidebar col-6 col-lg-2 vh-100 bg-dark text-bg-dark p-3">

<!-- Navbar -->
<div class="row mb-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center justify-content-end">
            <!-- Botão de menu à esquerda, próximo ao botão de perfil -->

                <div id="profileCard" class="profile-card d-none">
                    <div class="card p-2">
                        <p class="small-text">Nome de Usuário: Jeffinho</p>
                        <p class="small-text">Email: jeffinho@gmail.com</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        let toggleMenu = document.getElementById('toggleMenu');
        let sidebar = document.querySelector('.sidebar');
        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
